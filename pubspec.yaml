name: nucles_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  camera: ^0.10.5+9
  chat_bubbles: ^1.5.0
  cupertino_icons: ^1.0.6
  device_preview: ^1.1.0
  dots_indicator: ^3.0.0
  firebase_core: ^2.28.0
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  flutter_map_animations: ^0.6.0
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.0.10+1
  intl: ^0.18.1
  just_the_tooltip: ^0.0.12
  latlng: ^2.0.7
  latlong2: ^0.9.0
  loader_overlay: ^4.0.0
  map: ^2.0.2
  permission_handler: ^11.3.1
  pin_code_fields: ^8.0.1
  readmore: ^2.2.0
  shared_preferences: ^2.2.3
  smooth_page_indicator: ^1.1.0
  table_calendar: ^3.0.9
  url_launcher: ^6.2.6
  video_player: ^2.8.3

dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Bold.ttf

    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-ExtraLight.ttf
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
