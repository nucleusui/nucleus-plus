name: nucles_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  camera: ^0.11.1
  chat_bubbles: ^1.6.0
  device_preview_plus: ^2.3.3
  dots_indicator: ^4.0.1
  firebase_core: ^3.12.1
  flutter:
    sdk: flutter
  flutter_map: ^8.1.1
  flutter_map_animations: ^0.9.0
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.0.17
  intl: ^0.19.0
  just_the_tooltip: ^0.0.12
  latlng: ^2.0.7
  latlong2: ^0.9.1
  loader_overlay: ^5.0.0
  map: ^2.0.2
  permission_handler: ^11.4.0
  pin_code_fields: ^8.0.1
  readmore: ^3.0.0
  shared_preferences: ^2.5.2
  smooth_page_indicator: ^1.2.1
  table_calendar: ^3.1.3
  url_launcher: ^6.3.1
  video_player: ^2.9.3

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Bold.ttf

    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-ExtraLight.ttf
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
